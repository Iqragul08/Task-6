<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript task </title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    


</head>
<body>
    <div class="containor">
        <h2>1.Convert Age to Days</h2>
        <div class="input-box">
            <label for="age" class="form-label fw-semibold">Enter your age (in years):</label>
            <input type="number" class="input" id="age" placeholder="Enter your age in years">
        </div>
        <button class="btn1" onclick="convertToDays()">Click here</button>
        <p id="result" class="result"></p>
    </div>

    <script>
        function convertToDays() {
            const age = document.getElementById('age').value;
            const result = document.getElementById('result');

            if (age === "" || age <= 0) {
                result.textContent = "Please enter a valid age.";
                result.style.color = "red";
                return;
            }

            const days = age * 365;
            result.textContent = `You are  ${days.toLocaleString()} days old!`;
            result.style.color = "#128488;";
        }
    </script>
</body>

</html>
