<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript task </title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">



</head>

<body>
    <div class="containor">
        <!-- 1st scenario -->
        <h2>1.Convert Age to Days</h2>
        <div class="input-box">
            <label for="age" class="form-label fw-semibold">Enter your age (in years):</label>
            <input type="number" class="input" id="age" placeholder="Enter your age in years">
        </div>
        <button class="btn1" onclick="convertToDays()">Click here</button>
        <p id="result" class="result"></p>

        <div class="break-line"></div>

        <!-- 2nd scenario -->
        <h2>2.Convert Hours to Seconds</h2>
        <div class="input-box">
            <label for="Hours" class="form-label fw-semibold">Enter Hours:</label>
            <input type="number" class="input" id="Hours" placeholder="Enter hours....">
        </div>
        <button class="btn1" onclick="convertToSeconds()">Click here</button>
        <p id="output1" class="result"></p>

        <div class="break-line"></div>

        <!-- 3rd scenario -->
        <h2>3.Next Number Finder</h2>
        <!-- part 1-->
        <h5>Find Next Number in an Array:</h5>
        <div class="input-box">
            <label for="Array" class="form-label fw-semibold">Enter an Array:</label>
            <input type="text" class="input" id="arrayInput" placeholder="Enter array(e.g., 1,2,3,4,5)">
            <input type="number" class="input mt-2" id="targetNumber" placeholder="Enter the target number">
        </div>
        <button class="btn1" onclick="findNextInArray()">Click here</button>
        <p id="output2" class="result"></p>
        <h5>Find Next Number in an Array:</h5>
        <div class="input-box">
            <label for="number" class="form-label fw-semibold">Enter an Array:</label>
            <input type="text" class="input" id="arrayInput" placeholder="Enter array(e.g., 1,2,3,4,5)">
            <input type="number" class="input mt-2" id="targetNumber" placeholder="Enter the target number">
        </div>
        <button class="btn1" onclick="findNextInArray()">Click here</button>
        <p id="output2" class="result"></p>

        <!-- part 2 -->
        <h5>Find Next Number for Single Input:</h5>
        <div class="input-box">
            <label for="number" class="form-label fw-semibold">Enter a number:</label>
            <input type="number" class="input" id="singleInput" placeholder="Enter an integer or a float">
        </div>
        <button class="btn1" onclick="findNextNumber()">Click here</button>
        <p id="output3" class="result"></p>

        <div class="break-line"></div>

        <!-- 4th scenario -->
        <h2>4.Name Capitalizer</h2>
        <div class="input-box">
            <label for="name" class="form-label fw-semibold">Enter your name:</label>
            <input type="text" class="input" id="nameInput" placeholder="e.g. iqra">
        </div>
        <button class="btn1" onclick="capitalizeName()">Click here</button>
        <p id="output4" class="result"></p>
    </div>




    <script>
        function convertToDays() {
            const age = document.getElementById('age').value;
            const result = document.getElementById('result');

            if (age === "" || age <= 0) {
                result.textContent = "Please enter a valid age.";
                result.style.color = "red";
                return;
            }

            const days = age * 365;
            result.textContent = `You are  ${days.toLocaleString()} days old!`;
            result.style.color = "#128488;";
        }

        function convertToSeconds() {
            const Hours = document.getElementById('Hours').value;
            const output1 = document.getElementById('output1');

            if (Hours === "" || Hours <= 0) {
                output1.textContent = "Please enter valid Hours.";
                output1.style.color = "red";
                return;
            }
            const Seconds = Hours * 3600;
            output1.textContent = `Total Seconds are: ${Seconds.toLocaleString()}`;
            output1.style.color = "#128488;";

        }

        // Find next number in array
        function findNextInArray() {
            const arrInput = document.getElementById("arrayInput").value.split(",").map(Number);
            const target = Number(document.getElementById("targetNumber").value);
            const index = arrInput.indexOf(target);

            if (index === -1) {
                document.getElementById("output2").innerText = "Number not found in the array!";
            } else if (index === arrInput.length - 1) {
                document.getElementById("output2").innerText = "Thatâ€™s the last number in the array.";
            } else {
                document.getElementById("output2").innerText = `Next number is: ${arrInput[index + 1]}`;
            }
        }
        //Find next number for single input
        function findNextNumber() {
            const input = document.getElementById("singleInput").value.trim();

            if (isNaN(input) || input === "") {
                document.getElementById("output3").innerText = "Please enter a valid number!";
                return;
            }

            const num = parseFloat(input);
            const nextNum = num + 1;

            document.getElementById("output3").innerText = `The next number after ${num} is ${nextNum}`;
        }

        // Capitalize the first letter
        function capitalizeName() {
            const input = document.getElementById("nameInput").value.trim();

            if (input === "") {
                document.getElementById("output4").innerText = "Please enter a name!";
                return;
            }

            const capitalized = input.charAt(0).toUpperCase() + input.slice(1).toLowerCase();

            document.getElementById("output4").innerText = `Your formatted name: ${capitalized}`;
        }


    </script>
</body>

</html>
